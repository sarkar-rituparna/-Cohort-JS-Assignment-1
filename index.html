<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome To Moodie!</h1>
        </div>
        <div class="main">
            <div class="content">
                <h2 class="ask-question">How Are You Feeling Today?</h2>
                <div id="divButton">
                    <button id="cool" class="all-buttons">
                        <img src="./images/cool.png" alt="cool icon">
                    </button>
                    <button id="happy" class="all-buttons">
                        <img src="./images/happy.png" alt="happy icon">
                    </button>
                    <button id="ok" class="all-buttons">
                        <img src="./images/confused.png" alt="ok icon"></button>
                    <button id="sad" class="all-buttons">
                        <img src="./images/sad.png" alt="sad icon">
                    </button>
                    <button id="angry" class="all-buttons">
                        <img src="./images/angry.png" alt="angry icon">
                    </button>
                </div>

            </div>
        </div>
        <div class="moodHistory">
            <h2>Mood History</h2>
            <ul id="moodList"></ul>
        </div>

        <div class="footer">
            &copy; 2025 Moodie. All rights reserved.
            <div class="icons">
                <a href="https://www.flaticon.com/free-icons/angry" target="_blank" title="angry icons">Angry icons
                    created by Vectors Market - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/cool" target="_blank" title="cool icons">Cool icons created
                    by Ruslan Babkin - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/happy-face" target="_blank" title="happy face icons">Happy
                    face icons created by NajmunNahar - Flaticon</a>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
